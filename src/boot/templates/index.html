<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Log Viewer</title>
  <!-- https://cdn.tailwindcss.com -->
  <script src="tailwindcss.js"></script>
  <!-- https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js -->
  <script defer src="cdn.js"></script>
  <!-- https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js -->
  <script src="socket.io.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'log-info': '#3498db',
            'log-warn': '#f39c12',
            'log-error': '#e74c3c',
            'log-debug': '#2ecc71'
          }
        }
      }
    }
  </script>
  <style>
    .badge {
      display: inline-block;

      margin: 0.2em;
      padding: 0.2em 0.6em;

      color: #fff;
      border: 1px solid dimgray;
      border-radius: 9999px;
      background-color: gray;

      font-size: 0.875rem;
      font-weight: 500;
    }

    .badge-info {
      border-color: #2980b9;
      background-color: #3498db;
    }

    .badge-warn {
      color: #000;
      border-color: #f39c12;
      background-color: #f1c40f;
    }

    .badge-error {
      border-color: #c0392b;
      background-color: #e74c3c;
    }

    .badge-debug {
      border-color: #27ae60;
      background-color: #2ecc71;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen" x-data="logViewer()">
  <div class="container mx-auto px-4 py-8">
    <!-- <h1 class="text-3xl font-bold mb-8 text-gray-800">Log Viewer</h1> -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-white rounded-lg shadow-md p-2">
        <div class="mb-4 border-b border-gray-200">
          <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" role="tablist">
            <li class="mr-2" role="presentation">
              <button class="inline-block p-4 rounded-t-lg border-b-2"
                :class="{'border-blue-600 text-blue-600': activeTab === 'types', 'border-transparent text-gray-500 hover:text-gray-600 hover:border-gray-300': activeTab !== 'types'}"
                @click="activeTab = 'types'" type="button" role="tab">类型</button>
            </li>
            <li class="mr-2" role="presentation">
              <button class="inline-block p-4 rounded-t-lg border-b-2"
                :class="{'border-blue-600 text-blue-600': activeTab === 'files', 'border-transparent text-gray-500 hover:text-gray-600 hover:border-gray-300': activeTab !== 'files'}"
                @click="activeTab = 'files'" type="button" role="tab">文件</button>
            </li>
            <li class="mr-2" role="presentation">
              <button class="inline-block p-4 rounded-t-lg border-b-2"
                :class="{'border-blue-600 text-blue-600': activeTab === 'funcs', 'border-transparent text-gray-500 hover:text-gray-600 hover:border-gray-300': activeTab !== 'funcs'}"
                @click="activeTab = 'funcs'" type="button" role="tab">函数</button>
            </li>
          </ul>
        </div>
        <div class="p-4" style="padding-top: 0;">
          <div x-show="activeTab === 'types'" role="tabpanel">
            <div class="flex flex-wrap">
              <div class="badge" @click="search.type = ''; filter_logs()">
                <span>所有</span> <span x-text="stats.total"></span>
              </div>
              <template x-for="(count, type) in stats.types" :key="type">
                <div :class="['badge', 'badge-' + type.toLowerCase()]" @click="search.type = type; filter_logs()">
                  <span x-text="type"></span> <span x-text="count"></span>
                </div>
              </template>
            </div>
          </div>
          <div x-show="activeTab === 'files'" role="tabpanel">
            <div class="flex flex-wrap">
              <div class="badge" @click="search.file = ''; filter_logs()">
                <span>所有</span> <span x-text="stats.total"></span>
              </div>
              <template x-for="(count, file) in stats.files" :key="file">
                <div class="badge" @click="search.file = file; filter_logs()">
                  <span x-text="file"></span> <span x-text="count"></span>
                </div>
              </template>
            </div>
          </div>
          <div x-show="activeTab === 'funcs'" role="tabpanel">
            <div class="flex flex-wrap">
              <div class="badge" @click="search.func = ''; filter_logs()">
                <span>所有</span> <span x-text="stats.total"></span>
              </div>
              <template x-for="(count, func) in stats.funcs" :key="func">
                <div class="badge" @click="search.func = func; filter_logs()">
                  <span x-text="func"></span> <span x-text="count"></span>
                </div>
              </template>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-white rounded-lg shadow-md p-6 md:col-span-2">
        <div class="flex flex-wrap -mx-2 mb-4">
          <div class="w-full md:w-3/4 px-2 mb-4 md:mb-0">
            <input type="text" x-model="search.query" placeholder="从日志中搜索"
              class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
              @input="filter_logs()">
          </div>
          <div class="w-full md:w-1/4 px-2 mb-4 md:mb-0">
            <select x-model="search.type" @change="filter_logs"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300">
              <option value="">所有</option>
              <template x-for="type in Object.keys(stats.types)" :key="type">
                <option :value="type" x-text="type"></option>
              </template>
            </select>
          </div>
        </div>
        <div class="flex flex-wrap -mx-2 mb-4">
          <div class="w-full md:w-1/3 px-2 mb-4 md:mb-0">
            <input type="text" x-model="search.file" placeholder="文件"
              class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
              @input="filter_logs()">
          </div>
          <div class="w-full md:w-1/3 px-2 mb-4 md:mb-0">
            <input type="text" x-model="search.func" placeholder="函数"
              class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
              @input="filter_logs()">
          </div>
        </div>
      </div>
    </div>
    <div class="bg-white rounded-lg shadow-md p-6">
      <!-- <h2 class="text-xl font-semibold mb-4">Log Entries</h2> -->
      <div id="logs" class="overflow-y-auto h-96">
        <template x-for="log in filtered_logs">
          <div :class="{
                        'bg-log-info text-white': log.type === 'Info',
                        'bg-log-warn text-gray-800': log.type === 'Warn',
                        'bg-log-error text-white': log.type === 'Error',
                        'bg-log-debug text-white': log.type === 'Debug',
                        'bg-gray-200 text-gray-800': !['Info', 'Warn', 'Error', 'Debug'].includes(log.type)
                    }">
            <!-- <span class="font-semibold" x-text="'[' + log.type + ']'"></span> -->
            <pre x-text="log.content"></pre>
          </div>
        </template>
      </div>
    </div>
  </div>

  <script>
    function logViewer() {
      return {
        logs: [],
        filtered_logs: [],
        stats: { total: 0, types: {} },
        activeTab: 'types',
        search: { query: '', file: '', func: '', type: '' },
        socket: null,
        init() {
          this.socket = io();
          this.socket.on('logs', (logs) => {
            this.logs = logs;
            this.filter_logs();
          });
          this.socket.on('stats', (stats) => {
            this.stats = stats;
          });
        },
        filter_logs() {
          const search = this.search;
          this.filtered_logs = this.logs.filter(log =>
            (!search.type || log.type === search.type) &&
            (!search.query || log.content.toLowerCase().includes(search.query.toLowerCase())) &&
            (!search.file || log.file.toLowerCase().includes(search.file.toLowerCase())) &&
            (!search.func || log.func.toLowerCase().includes(search.func.toLowerCase()))
          );
        }
      }
    }
  </script>
</body>

</html>
